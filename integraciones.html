  <style>
    /* Cross-browser scroll container */
    .diagram-scroll-container {
      width: 100%;
      height: calc(100vh - 210px);
      overflow-x: scroll !important;
      overflow-y: auto;
      position: relative;

      /* Firefox */
      scrollbar-width: thin;
      scrollbar-color: #475569 #1e293b;

      /* Safari/WebKit */
      -webkit-overflow-scrolling: touch !important;
    }

    /* Chrome/Edge WebKit scrollbars */
    .diagram-scroll-container::-webkit-scrollbar {
      width: 14px;
      height: 14px;
    }
    .diagram-scroll-container::-webkit-scrollbar-track {
      background: #1e293b;
      border-radius: 4px;
    }
    .diagram-scroll-container::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
      border: 2px solid #1e293b;
    }
    .diagram-scroll-container::-webkit-scrollbar-corner {
      background: #1e293b;
    }

    /* Inner canvas to force horizontal scrolling */
    .diagram-inner-canvas {
      min-width: 2400px !important;
      width: max-content;
      padding-bottom: 10px;
      position: relative;
      display: block;
    }

    @keyframes pulse {
      0% { 
        transform: scale(1);
        opacity: 1;
      }
      50% { 
        transform: scale(1.05);
        opacity: 0.8;
      }
      100% { 
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Headers sticky mejorados */
    .column-headers {
      position: sticky;
      top: 60px;
      z-index: 25;
      background: linear-gradient(to bottom, 
        rgba(15, 23, 42, 0.98) 0%, 
        rgba(15, 23, 42, 0.95) 90%,
        transparent 100%);
      backdrop-filter: blur(10px);
    }

    /* Animaciones y transiciones para Modo Dual */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .animate-slideIn {
      animation: slideIn 0.5s ease-out;
    }

    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out;
    }

    /* Transici√≥n suave entre vistas */
    .view-transition {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>

      nodes.forEach((n) => {

          PADDING_X +
          laneIndex[n.lane] * (LANE_WIDTH + LANE_GAP) +
          (LANE_WIDTH - CARD_W) / 2;
        const y = PADDING_Y + n.row * ROW_HEIGHT;
        positions[n.id] = { x, y };
      });
      return positions;
    }

    function Edge({ from, to, positions, active }) {
      const a = positions[from];
      const b = positions[to];
      if (!a || !b) return null;
      const x1 = a.x + CARD_W;
      const y1 = a.y + CARD_H / 2;
      const x2 = b.x;
      const y2 = b.y + CARD_H / 2;
      const dx = Math.max(80, (x2 - x1) * 0.5);
      const path = `M ${x1} ${y1} C ${x1 + dx} ${y1}, ${x2 - dx} ${y2}, ${x2} ${y2}`;
      return (
        <path
          d={path}
          className={
            active
              ? "stroke-teal-400/80 [filter:drop-shadow(0_0_6px_rgba(45,212,191,0.6))]"
              : "stroke-slate-400/30"
          }
          strokeWidth={active ? 3 : 2}
          fill="none"
        />
      );
    }
