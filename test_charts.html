<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Debugging Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        .chart-container {
            position: relative !important;
            width: 100% !important;
            height: 400px !important;
            margin: 20px auto;
            border: 2px solid #ccc;
        }
        
        canvas {
            display: block !important;
            width: 100% !important;
            height: 100% !important;
            position: relative !important;
        }
    </style>
</head>
<body>
    <h1>Chart.js v4 Debugging Test</h1>
    
    <div class="chart-container">
        <canvas id="testChart"></canvas>
    </div>
    
    <div id="debug-info" style="margin: 20px; padding: 20px; background: #f0f0f0; font-family: monospace;"></div>

    <script>
        function logDebug(message) {
            console.log(message);
            const debugDiv = document.getElementById('debug-info');
            debugDiv.innerHTML += message + '<br>';
        }

        function initTestChart() {
            logDebug('=== DEBUGGING CHART.JS ===');
            logDebug('Chart disponible: ' + typeof Chart);
            logDebug('Chart.version: ' + (Chart?.version || 'undefined'));
            
            if (typeof Chart === 'undefined') {
                logDebug('❌ Chart.js no está disponible');
                return;
            }
            
            const canvas = document.getElementById('testChart');
            logDebug('Canvas: ' + (canvas ? 'found' : 'not found'));
            logDebug('Canvas parent: ' + (canvas?.parentElement ? 'found' : 'not found'));
            logDebug('Canvas dimensions: ' + (canvas ? canvas.offsetWidth + 'x' + canvas.offsetHeight : 'null'));
            
            if (!canvas) {
                logDebug('❌ Canvas not found');
                return;
            }
            
            const ctx = canvas.getContext('2d');
            if (!ctx) {
                logDebug('❌ Cannot get 2D context');
                return;
            }
            
            try {
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Desarrollo IA', 'CAPEX', 'Equipo', 'Reserva'],
                        datasets: [{
                            data: [2326000, 2630000, 1828000, 476000],
                            backgroundColor: ['#0d9488', '#0f766e', '#115e59', '#f59e0b']
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
                logDebug('✅ Chart created successfully!');
            } catch (error) {
                logDebug('❌ Chart error: ' + error.message);
                
                const fallbackDiv = document.createElement('div');
                fallbackDiv.innerHTML = 'CHART FAILED TO LOAD - ERROR: ' + error.message;
                fallbackDiv.style.cssText = 'background: red; color: white; padding: 20px; text-align: center;';
                canvas.parentElement.appendChild(fallbackDiv);
            }
        }

        // WINDOW LOAD + TIMEOUT APPROACH
        window.addEventListener('load', function() {
            logDebug('=== WINDOW LOAD EVENT ===');
            logDebug('Window fully loaded');
            logDebug('Chart en window load: ' + typeof Chart);
            
            setTimeout(function() {
                logDebug('=== TIMEOUT DESPUÉS DE WINDOW LOAD ===');
                logDebug('Chart después de timeout: ' + typeof Chart);
                
                if (typeof Chart === 'undefined') {
                    logDebug('❌ Chart.js TODAVÍA no está disponible después de window.load');
                    
                    logDebug('Intentando cargar Chart.js manualmente...');
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js';
                    script.onload = function() {
                        logDebug('Chart.js cargado manualmente');
                        setTimeout(() => {
                            logDebug('Chart después de carga manual: ' + typeof Chart);
                            initTestChart();
                        }, 100);
                    };
                    script.onerror = function() {
                        logDebug('❌ Error cargando Chart.js manualmente');
                    };
                    document.head.appendChild(script);
                    return;
                }
                
                logDebug('✅ Chart.js disponible, iniciando chart...');
                initTestChart();
            }, 100);
        });
    </script>
</body>
</html>
