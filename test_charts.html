<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Test Chart Functionality</h1>
    
    <div style="width: 400px; height: 400px; margin: 20px;">
        <canvas id="testChart"></canvas>
    </div>
    
    <div id="status">Loading...</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            console.log('Chart.js available:', typeof Chart !== 'undefined');
            
            const ctx = document.getElementById('testChart');
            if (!ctx) {
                document.getElementById('status').textContent = 'Error: Canvas element not found';
                return;
            }
            
            console.log('Canvas element found');
            
            try {
                const chart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['A', 'B', 'C', 'D'],
                        datasets: [{
                            data: [2326000, 2630000, 1828000, 476000],
                            backgroundColor: ['#0d9488', '#0f766e', '#115e59', '#f59e0b']
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
                
                document.getElementById('status').textContent = 'Chart created successfully!';
                console.log('Chart created successfully');
            } catch (error) {
                console.error('Error creating chart:', error);
                document.getElementById('status').textContent = 'Error creating chart: ' + error.message;
            }
        });
    </script>
</body>
</html>
