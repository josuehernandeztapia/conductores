<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">Debug Test - Funding Impact & Execution Summary</h1>
    
    <!-- Funding Impact Test -->
    <div class="mb-8">
        <h2 class="text-xl font-bold mb-4">Funding Impact Test</h2>
        <div class="mb-4">
            <label for="funding-slider">Funding: <span id="funding-amount">$7.6M</span></label>
            <input id="funding-slider" type="range" min="3" max="10" step="0.1" value="7.6" class="w-full">
        </div>
        <div id="funding-impact" class="grid md:grid-cols-2 lg:grid-cols-4 gap-4 border-2 border-red-500 p-4">
            <!-- Should be populated by JS -->
        </div>
    </div>
    
    <!-- Execution Summary Test -->
    <div class="mb-8">
        <h2 class="text-xl font-bold mb-4">Execution Summary Test</h2>
        <div class="mb-4">
            <label for="execution-month">Month: <span id="current-month">6</span></label>
            <input id="execution-month" type="range" min="1" max="12" value="6" class="w-full">
        </div>
        <div id="execution-summary" class="grid md:grid-cols-4 gap-4 border-2 border-blue-500 p-4">
            <!-- Should be populated by JS -->
        </div>
        <div id="progress-details" class="grid md:grid-cols-2 gap-6 mt-4 border-2 border-green-500 p-4">
            <!-- Should be populated by JS -->
        </div>
    </div>

    <script>
        // Mock data for testing
        const flujosEfectivoReales = {
            gastoEquipo: [100000, 120000, 150000, 180000, 200000, 220000, 240000, 260000, 280000, 300000, 320000, 340000],
            gastoDesarrollo: [50000, 60000, 70000, 80000, 90000, 100000, 110000, 120000, 130000, 140000, 150000, 160000],
            stackInclusivo: [20000, 25000, 30000, 35000, 40000, 45000, 50000, 55000, 60000, 65000, 70000, 75000],
            compliance: [10000, 15000, 20000, 25000, 30000, 35000, 40000, 45000, 50000, 55000, 60000, 65000]
        };

        const presupuestoReal = {
            distribucion: {
                equipoTotal: 1940000,
                coreIA: 2265000,
                saasStack: 631000,
                ragDNA: 135000
            }
        };

        function setupFundingSimulator() {
            const slider = document.getElementById('funding-slider');
            const amountSpan = document.getElementById('funding-amount');
            const impactDiv = document.getElementById('funding-impact');
            
            console.log('Setting up funding simulator...');
            console.log('Slider:', slider);
            console.log('Amount span:', amountSpan);
            console.log('Impact div:', impactDiv);
            
            function calculateFundingImpact(fundingMM) {
                console.log('Calculating funding impact for:', fundingMM);
                const funding = fundingMM * 1000000;
                if (amountSpan) amountSpan.textContent = `$${fundingMM}M`;
                
                const budgets = {
                    equipo: 1940000,
                    coreIA: 2265000,
                    saasStack: 631000,
                    capexPiloto: 2630000
                };
                
                let remaining = funding;
                let results = {};
                
                // Prioridad 1: Equipo
                if (remaining >= budgets.equipo) {
                    results.equipo = { percent: 100, status: 'success', message: 'Equipo completo ‚úÖ' };
                    remaining -= budgets.equipo;
                } else {
                    const percent = Math.round((remaining / budgets.equipo) * 100);
                    results.equipo = { percent, status: 'danger', message: `Solo ${percent}% del equipo ‚ùå` };
                    remaining = 0;
                }
                
                // Prioridad 2: Core IA
                if (remaining >= budgets.coreIA) {
                    results.coreIA = { percent: 100, status: 'success', message: '4 agentes completos ‚úÖ' };
                    remaining -= budgets.coreIA;
                } else if (remaining > 0) {
                    const percent = Math.round((remaining / budgets.coreIA) * 100);
                    results.coreIA = { percent, status: 'warning', message: `${percent}% agentes IA ‚ö†Ô∏è` };
                    remaining = 0;
                } else {
                    results.coreIA = { percent: 0, status: 'danger', message: 'Sin agentes IA ‚ùå' };
                }
                
                // Prioridad 3: SaaS Stack
                if (remaining >= budgets.saasStack) {
                    results.saasStack = { percent: 100, status: 'success', message: 'Stack empresarial ‚úÖ' };
                    remaining -= budgets.saasStack;
                } else if (remaining > 0) {
                    const percent = Math.round((remaining / budgets.saasStack) * 100);
                    results.saasStack = { percent, status: 'warning', message: `Stack b√°sico ${percent}% ‚ö†Ô∏è` };
                    remaining = 0;
                } else {
                    results.saasStack = { percent: 0, status: 'danger', message: 'Sin infraestructura ‚ùå' };
                }
                
                // Prioridad 4: CAPEX
                if (remaining >= budgets.capexPiloto) {
                    results.capex = { percent: 100, status: 'success', message: '3 vagonetas ‚úÖ' };
                } else if (remaining >= budgets.capexPiloto * 0.67) {
                    results.capex = { percent: 67, status: 'warning', message: '2 vagonetas ‚ö†Ô∏è' };
                } else if (remaining >= budgets.capexPiloto * 0.33) {
                    results.capex = { percent: 33, status: 'warning', message: '1 vagoneta ‚ö†Ô∏è' };
                } else {
                    results.capex = { percent: 0, status: 'danger', message: 'Sin vagonetas ‚ùå' };
                }
                
                const serieAViable = results.equipo.percent >= 100 && results.coreIA.percent >= 80 && results.capex.percent >= 67;
                const overallStatus = serieAViable ? 'success' : (results.coreIA.percent >= 60 ? 'warning' : 'danger');
                
                console.log('Results:', results);
                console.log('Overall status:', overallStatus);
                
                if (impactDiv) {
                    impactDiv.innerHTML = `
                        <div class="bg-blue-50 p-4 rounded-lg border-l-4 border-blue-500">
                            <h5 class="font-semibold text-blue-800 mb-2">üë• Equipo</h5>
                            <div class="text-2xl font-bold text-blue-600">${results.equipo.percent}%</div>
                            <p class="text-sm text-blue-700">${results.equipo.message}</p>
                        </div>
                        <div class="bg-green-50 p-4 rounded-lg border-l-4 border-green-500">
                            <h5 class="font-semibold text-green-800 mb-2">ü§ñ Core IA</h5>
                            <div class="text-2xl font-bold text-green-600">${results.coreIA.percent}%</div>
                            <p class="text-sm text-green-700">${results.coreIA.message}</p>
                        </div>
                        <div class="bg-purple-50 p-4 rounded-lg border-l-4 border-purple-500">
                            <h5 class="font-semibold text-purple-800 mb-2">‚öôÔ∏è SaaS Stack</h5>
                            <div class="text-2xl font-bold text-purple-600">${results.saasStack.percent}%</div>
                            <p class="text-sm text-purple-700">${results.saasStack.message}</p>
                        </div>
                        <div class="bg-orange-50 p-4 rounded-lg border-l-4 border-orange-500">
                            <h5 class="font-semibold text-orange-800 mb-2">üöõ CAPEX</h5>
                            <div class="text-2xl font-bold text-orange-600">${results.capex.percent}%</div>
                            <p class="text-sm text-orange-700">${results.capex.message}</p>
                        </div>
                    `;
                    console.log('Updated impactDiv innerHTML');
                } else {
                    console.error('impactDiv not found!');
                }
            }
            
            if (slider) {
                slider.addEventListener('input', (e) => calculateFundingImpact(parseFloat(e.target.value)));
            }
            calculateFundingImpact(7.6);
        }

        function setupExecutionTracker() {
            const slider = document.getElementById('execution-month');
            const monthSpan = document.getElementById('current-month');
            const summaryDiv = document.getElementById('execution-summary');
            const detailsDiv = document.getElementById('progress-details');
            
            console.log('Setting up execution tracker...');
            console.log('Slider:', slider);
            console.log('Month span:', monthSpan);
            console.log('Summary div:', summaryDiv);
            console.log('Details div:', detailsDiv);
            
            const totalHours = { hase: 1584, pia: 576, superPma: 768, asistente: 480 };
            const teamStartMonths = { hase: 1, pia: 2, superPma: 3, asistente: 4 };
            
            function updateExecutionData(month) {
                console.log('Updating execution data for month:', month);
                if (monthSpan) monthSpan.textContent = month;
                
                let cumulativeDevSpent = 0;
                for (let i = 0; i < month; i++) {
                    const monthlyDev = (flujosEfectivoReales.gastoEquipo[i] || 0) + 
                                      (flujosEfectivoReales.gastoDesarrollo[i] || 0) + 
                                      (flujosEfectivoReales.stackInclusivo[i] || 0) + 
                                      (flujosEfectivoReales.compliance[i] || 0);
                    cumulativeDevSpent += monthlyDev;
                }
                
                const totalDevBudget = presupuestoReal.distribucion.equipoTotal + 
                                      presupuestoReal.distribucion.coreIA + 
                                      presupuestoReal.distribucion.saasStack + 
                                      presupuestoReal.distribucion.ragDNA;
                
                const remainingDev = totalDevBudget - cumulativeDevSpent;
                const devBurnRate = month > 0 ? cumulativeDevSpent / month : 0;
                const devRunway = devBurnRate > 0 ? remainingDev / devBurnRate : 12;
                
                const hoursPerMonth = 160;
                let progress = {};
                Object.keys(totalHours).forEach(agent => {
                    const startMonth = teamStartMonths[agent];
                    if (month >= startMonth) {
                        const workedMonths = month - startMonth + 1;
                        const workedHours = Math.min(workedMonths * hoursPerMonth, totalHours[agent]);
                        progress[agent] = {
                            workedHours,
                            totalHours: totalHours[agent],
                            percentage: Math.round((workedHours / totalHours[agent]) * 100)
                        };
                    } else {
                        progress[agent] = { workedHours: 0, totalHours: totalHours[agent], percentage: 0 };
                    }
                });
                
                let vagonetasDeployed = 0;
                if (month >= 6) vagonetasDeployed++;
                if (month >= 7) vagonetasDeployed++;
                if (month >= 8) vagonetasDeployed++;
                const capexSpent = vagonetasDeployed * 876667;
                
                const avgProgress = Object.values(progress).reduce((sum, p) => sum + p.percentage, 0) / 4;
                const budgetUsedPercent = (cumulativeDevSpent / totalDevBudget) * 100;
                const efficiency = budgetUsedPercent > 0 ? avgProgress / budgetUsedPercent : 1;
                
                console.log('Execution data calculated:', {
                    cumulativeDevSpent,
                    remainingDev,
                    vagonetasDeployed,
                    efficiency,
                    progress
                });
                
                if (summaryDiv) {
                    summaryDiv.innerHTML = `
                        <div class="text-center p-3 bg-white rounded-lg border">
                            <div class="text-2xl font-bold text-slate-900">$${(cumulativeDevSpent/1000000).toFixed(1)}M</div>
                            <div class="text-sm text-slate-600">Desarrollo Gastado</div>
                            <div class="text-xs text-slate-500 mt-1">${Math.round(budgetUsedPercent)}% del presupuesto dev</div>
                        </div>
                        <div class="text-center p-3 bg-white rounded-lg border">
                            <div class="text-2xl font-bold text-teal-600">$${(remainingDev/1000000).toFixed(1)}M</div>
                            <div class="text-sm text-slate-600">Dev Restante</div>
                            <div class="text-xs text-slate-500 mt-1">${Math.round(devRunway)} meses runway</div>
                        </div>
                        <div class="text-center p-3 bg-white rounded-lg border">
                            <div class="text-2xl font-bold text-orange-600">${vagonetasDeployed}/3</div>
                            <div class="text-sm text-slate-600">Vagonetas</div>
                            <div class="text-xs text-slate-500 mt-1">$${(capexSpent/1000000).toFixed(1)}M CAPEX</div>
                        </div>
                        <div class="text-center p-3 bg-white rounded-lg border">
                            <div class="text-2xl font-bold ${efficiency >= 1 ? 'text-green-600' : efficiency >= 0.8 ? 'text-yellow-600' : 'text-red-600'}">
                                ${efficiency.toFixed(1)}x
                            </div>
                            <div class="text-sm text-slate-600">Efficiency Score</div>
                            <div class="text-xs text-slate-500 mt-1">Progreso vs Gasto</div>
                        </div>
                    `;
                    console.log('Updated summaryDiv innerHTML');
                } else {
                    console.error('summaryDiv not found!');
                }
                
                if (detailsDiv) {
                    detailsDiv.innerHTML = `
                        <div class="bg-white p-4 rounded-lg">
                            <h4 class="font-semibold mb-4">ü§ñ Progreso T√©cnico (Horas Reales)</h4>
                            <div class="space-y-3">
                                ${Object.entries(progress).map(([agent, data]) => `
                                    <div>
                                        <div class="flex justify-between items-center mb-1">
                                            <span class="text-sm font-medium">${agent.toUpperCase()}</span>
                                            <span class="text-sm font-bold">${data.percentage}%</span>
                                        </div>
                                        <div class="flex justify-between items-center mb-2">
                                            <span class="text-xs text-slate-500">${data.workedHours}h / ${data.totalHours}h</span>
                                            <span class="text-xs text-slate-500">Inicia Mes ${teamStartMonths[agent]}</span>
                                        </div>
                                        <div class="w-full bg-gray-200 rounded-full h-2">
                                            <div class="h-2 rounded-full transition-all duration-500 ${
                                                agent === 'hase' ? 'bg-blue-500' :
                                                agent === 'pia' ? 'bg-green-500' :  
                                                agent === 'superPma' ? 'bg-purple-500' : 'bg-orange-500'
                                            }" style="width: ${data.percentage}%"></div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="bg-white p-4 rounded-lg">
                            <h4 class="font-semibold mb-4">üí∞ Burn Rate Desarrollo</h4>
                            <div class="space-y-3">
                                <div class="flex justify-between">
                                    <span class="text-sm">Burn promedio/mes:</span>
                                    <span class="font-semibold">$${(devBurnRate/1000).toFixed(0)}K</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-sm">% presupuesto usado:</span>
                                    <span class="font-semibold ${budgetUsedPercent > 90 ? 'text-red-600' : budgetUsedPercent > 70 ? 'text-yellow-600' : 'text-green-600'}">
                                        ${Math.round(budgetUsedPercent)}%
                                    </span>
                                </div>
                                <div class="text-xs text-slate-500 mb-1">Progreso vs Efficiency:</div>
                                <div class="text-sm ${efficiency >= 1 ? 'text-green-700' : efficiency >= 0.8 ? 'text-yellow-700' : 'text-red-700'}">
                                    ${efficiency >= 1 ? '‚úÖ Eficiente - M√°s progreso que gasto' :
                                      efficiency >= 0.8 ? '‚ö†Ô∏è Normal - Progreso alineado' :
                                      '‚ùå Ineficiente - Gastando m√°s de lo que progresa'}
                                </div>
                            </div>
                        </div>
                    `;
                    console.log('Updated detailsDiv innerHTML');
                } else {
                    console.error('detailsDiv not found!');
                }
            }
            
            if (slider) {
                slider.addEventListener('input', (e) => updateExecutionData(parseInt(e.target.value)));
            }
            updateExecutionData(6);
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            setupFundingSimulator();
            setupExecutionTracker();
        });
    </script>
</body>
</html>
